    <meta charset="utf-8" />

        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="A Ruler component that can draw grids and scroll infinitely." />
    <meta property="og:title" content="A Ruler component that can draw grids and scroll infinitely.">
    <meta property="og:url" content="https://daybrush.com/ruler">
    <meta property="og:image" content="https://daybrush.com/ruler/images/ruler1920x1080.png">
    <meta property="og:description" content="A Ruler component that can draw grids and scroll infinitely.">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="A Ruler component that can draw grids and scroll infinitely.">
    <meta name="twitter:url" content="https://daybrush.com/ruler">
    <meta name="twitter:image" content="https://daybrush.com/ruler/images/ruler1920x1080.png">

    <meta name="theme-color" content="#f5f5f5">
    <title>A Ruler component that can draw grids and scroll infinitely.</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
    <div class="box"></div>
    <div class="ruler horizontal"></div>
    <div class="ruler vertical"></div>

    <div class="container">
        <img src="./images/ruler.png" width="200" alt="ruler" />
        <p class="dragit">Drag Screen!</p>
        <p class="badges">
            <a href="https://www.npmjs.com/package/@scena/ruler" target="_blank">
                <img src="https://img.shields.io/npm/v/@scena/ruler.svg?style=flat-square&color=007acc&label=version"
                    alt="npm version" /></a>
            <a href="https://github.com/daybrush/ruler" target="_blank">
                <img src="https://img.shields.io/github/stars/daybrush/ruler.svg?color=42b883&style=flat-square" /></a>
            <a href="https://github.com/daybrush/ruler" target="_blank">
                <img src="https://img.shields.io/badge/language-typescript-blue.svg?style=flat-square" />
            </a>
            <a href="https://github.com/daybrush/ruler/blob/master/LICENSE" target="_blank">
                <img
                    src="https://img.shields.io/github/license/daybrush/ruler.svg?style=flat-square&label=license&color=08CE5D" />
            </a>
            <a href="https://github.com/daybrush/ruler/tree/master/packages/react-ruler" target="_blank"><img
                    alt="React"
                    src="https://img.shields.io/static/v1.svg?label=&message=React&style=flat-square&color=61daeb"></a>
            <a href="https://github.com/daybrush/ruler/tree/master/packages/preact-ruler" target="_blank"><img
                    alt="Preact"
                    src="https://img.shields.io/static/v1.svg?label=&message=Preact&style=flat-square&color=673ab8"></a>
            <a href="https://github.com/daybrush/ruler/tree/master/packages/ngx-ruler" target="_blank"><img
                    alt="Angular"
                    src="https://img.shields.io/static/v1.svg?label=&message=Angular&style=flat-square&color=C82B38"></a>
            <a href="https://github.com/daybrush/ruler/tree/master/packages/vue-ruler" target="_blank"><img alt="Vue"
                    src="https://img.shields.io/static/v1.svg?label=&message=Vue&style=flat-square&color=3fb984"></a>
            <a href="https://github.com/daybrush/ruler/tree/master/packages/svelte-ruler" target="_blank"><img
                    alt="Svelte"
                    src="https://img.shields.io/static/v1.svg?label=&message=Svelte&style=flat-square&color=C82B38"></a>
        </p>
        <p class="description">A Ruler component that can draw grids and scroll infinitely.</p>
        <div class="buttons">
            <a href="https://daybrush.com/ruler/release/latest/doc/index.html" target="_blank">API</a>
            <a href="https://github.com/daybrush/ruler" target="_blank">Download</a>
            <!-- <a href="./release/latest/doc" target="_blank">API</a> -->
        </div>
    </div>


    <script src="https://daybrush.com/gesto/release/latest/dist/gesto.js"></script>
    <script src="./release/latest/dist/ruler.js"></script>
    <script>
        const ruler1 = new Ruler(document.querySelector(".ruler.horizontal"), {
            type: "horizontal",
        });
        const ruler2 = new Ruler(document.querySelector(".ruler.vertical"), {
            type: "vertical",
        });

        window.addEventListener("resize", () => {
            ruler1.resize();
            ruler2.resize();
        });
        let scrollX = 0;
        let scrollY = 0;

        new Gesto(document.body).on("drag", e => {
            scrollX -= e.deltaX;
            scrollY -= e.deltaY;

            ruler1.scroll(scrollX);
            ruler2.scroll(scrollY);
        });
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128864447-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-128864447-1');
    </script>
</body>

</html>
